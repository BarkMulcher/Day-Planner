<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    rel="stylesheet" 
    href="../Develop/assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-secondary" id="friday"><i class="fas fa-fire-alt" style="color:red"></i> FRIDAY BUTTON</button>
    </header>
    <div class="calendar-container col-md-7 mx-auto">
      <section id="8" class="row hour-block">
        <div class="hour col-md-2">
            8:00AM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="9" class="row hour-block">
        <div class="hour col-md-2">
          9:00AM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="10" class="row hour-block">
        <div class="hour col-md-2">
          10:00AM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="11" class="row hour-block">
        <div class="hour col-md-2">
          11:00AM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="12" class="row hour-block text-lg-left">
        <div class="hour col-md-2 ">
          12:00PM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="13" class="row hour-block">
        <div class="hour col-md-2">
          1:00PM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="14" class="row hour-block">
        <div class="hour col-md-2">
          2:00PM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="15" class="row hour-block">
        <div class="hour col-md-2 text-align-center">
          3:00PM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
      <section id="16" class="row hour-block">
        <div class="hour col-md-2">
          4:00PM
        </div>
        <textarea class="col-md-9 description">
        </textarea>
        <button class="saveBtn col-md-1"><i class="far fa-calendar-check" style="color:rgb(144, 93, 192);font-size:36px"></i></button>
      </section>
    </div>

    <script 
    src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
      
    <script 
      src="../Develop/assets/js/script.js">
    </script>
  </body>
</html>
